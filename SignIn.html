<script>
document.querySelector("form").addEventListener("submit",signupfun);
var sign_up_arr;

if(localStorage.getItem("signUp")===null){
     sign_up_arr = [];
 }else{
     sign_up_arr = JSON.parse(localStorage.getItem("signUp"));
 }

function signupfun(){
    event.preventDefault();
    var arr = {
        name : document.querySelector("#name").value,
        password:document.querySelector("#password").value,
        email:document.querySelector("#email").value,
        number:document.querySelector("#number").value,
    }
    if(arr.name.length === 0 || arr.password.length === 0 || arr.email.length===0 || arr.number.length===0){
   alert("please enter all fields")
    }
    else{
        sign_up_arr.push(arr);
        localStorage.setItem("signUp",JSON.stringify(sign_up_arr));
        window.location.href = "./login.html";

     
    }
}
</script>
